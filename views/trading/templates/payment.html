<ion-modal-view>
  <ion-header-bar >
    <div class="buttons">
      <button class="button button-clear" ng-click="close()">返回</button>
    </div>
    <h1 class="title">购买债券</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doPayment()" >
        
      <div class="list">
        <!-- <label class="item item-input item-stacked-label">
          <span class="input-label">账号名</span>
          <input type="text" placeholder="账号名" ng-model="order.account">
        </label> -->
        <label class="item item-input item-stacked-label">
          <span class="input-label">金额</span>
          <input type="number" placeholder="支付金额" ng-model="order.amount">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">备注</span>
          <textarea placeholder="备注" ng-model="order.remark"></textarea>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">动态支付码</span>
          <input type="number" placeholder="动态支付码" ng-model="order.code" />
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">确认</button>
        </label>
        
        
      </div>
    </form>
  </ion-content>
</ion-modal-view>
